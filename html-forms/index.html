<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html-Forms</title>
  </head>
  <body>
    <form>
      <h1>Coding Form!</h1>
      <p>Email</p>
      <input type="email" name="email" id="email" />
      <p>Why is coding cool?</p>
      <select id="dropdown" name="dropdown">
        <option value="option1">Select an option</option>
        <option value="option1">Because it's interesting</option>
        <option value="option2">Because it's fun</option>
        <option value="option3">Because it's powerful</option>
      </select>
      <p>Favorite Language (choose one)</p>
      <input type="radio" id="html" /> <label for="html">HTML</label>
      <input type="radio" id="css" /> <label for="css">CSS</label>
      <input type="radio" id="javascript" />
      <label for="javascript">JavaScript</label>
      <p>Would you like to sign up for information?</p>
      <input type="checkbox" id="sign" /> <label for="sign">Sign me up!</label
      ><br />
      <p>Comments</p>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea
      ><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
